<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificação de Nacionalidade</title>
</head>
<body>
    <h1>Pais de Origem</h1>
    Digite seu país de origem: <input type="text" name ="txtpais" id ="txtpais">
    <input type="button" value="Verificar" onclick='verificar()'>
    
    <div id="res">

    </div>
    
    <script>
        function verificar(){
        var pais = window.document.getElementById("txtpais")
        var res = window.document.querySelector('div#res')
        var p = (pais.value)
        if (p == 'Brasil'){
            res.innerHTML= `Você nasceu em ${p} e portanto é <strong>Brasileiro</strong>` 
        }
        else{
            res.innerHTML = `Você nasceu em ${p} e portanto é <strong>Estrangeiro</strong>`
        }
        }
    </script>
    
</body>
</html>
